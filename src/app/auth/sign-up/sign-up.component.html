<div class="sign-up">
  <form class="" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" id="fname" required formControlName="fname">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" id="lname" required formControlName="lname">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" id="username" required formControlName="username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" class="form-control" id="password" required formControlName="password">
    </div>
    <div class="form-group">
      <label>Email Address</label>
      <input type="text" class="form-control" id="email" required formControlName="email">
    </div>
    <div class="form-group">
      <label>Favorite Cuisine?</label>
      <input type="text" class="form-control" id="qOne" required formControlName="qOne">
    </div>
    <button type="submit" [disabled]="!signUpForm.valid" class="btn">Submit</button>
  </form>
</div>
