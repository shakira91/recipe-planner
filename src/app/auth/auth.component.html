<div class="welcome">
    <p class="logo"><img src="{{ logo }}"></p>
</div>
<div class="login-screen">
    <div (click)="showSignIn()"><h3 [ngClass]="{'bold-me': signInClicked}" class="float-left width-45">Sign In</h3><app-sign-in *ngIf="signInClicked"></app-sign-in></div>
    <div (click)="showSignUp()"><h3 [ngClass]="{'bold-me': signUpClicked}" class="float-left width-45">Sign Up</h3><app-sign-up *ngIf="signUpClicked"></app-sign-up></div>
</div>
