
<div class="sign-in-container"> 
  <div class="sign-up"> 
    <form class="" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" class="form-control" id="username" required formControlName="username" placeholder="Username" size="50">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" required formControlName="password" placeholder="Password" size="50">
      </div>
      <button type="submit" [disabled]="!signInForm.valid" class="btn">Submit</button>
    </form>
    <p *ngIf="firstTimeUser" class="error" >The username or password is incorrect. Please try again.</p>
  </div>
</div>
