<form class="col-lg-8 col-md-12 col-sm-8" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <h3>Username</h3>
    <input type="text" class="form-control" id="username" required formControlName="username">
  </div>
  <div class="form-group">
    <h3>Password</h3>
    <input type="text" class="form-control" id="password" required formControlName="password">
  </div>
  <button type="submit" [disabled]="!signInForm.valid" class="btn">Submit</button>
</form>
