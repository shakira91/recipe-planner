<div class="search-recipes">
	<app-search-recipes></app-search-recipes>
</div>
<div *ngIf="!recipes"><p>Gettin' something good.</p></div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

<div id="recipe-wrapper" (scroll)="recipesScrolled()" #recipeWrapper>
	<div class="recipe-item" (mouseover)=showRecipe(recipe) *ngFor="let recipe of recipes; let i = index;">
		<div class="recipe-image">
			<img [src]="recipe.recipe.image">
		</div>
		<div class="recipe-preview">
			<h5><a [href]="recipe.recipe.url">{{ recipe.recipe.label }}</a></h5>
			<p class="ingr-list">{{ recipe.recipe.ingredientLines }}</p>
			<button (click)="addARecipe(recipe)">Add to your Recipes</button>
		</div>
	</div>
</div>
