<div class="col-lg-12 col-md-12 col-sm-12 search-recipes">
	<app-search-recipes></app-search-recipes>
	<div *ngFor="let recipe of savedRecipes; let i = index;">
		<div>
			<img src="{{ recipe[0] }}">
			<p>{{ recipe[1] }}</p>
			<div class="user-options">
				<p><a (click)="editRecipe(recipe, i)">Edit Recipe</a></p>
				<p><a>Add to Calendar</a></p>
			</div>
		</div>
	</div>
</div>
