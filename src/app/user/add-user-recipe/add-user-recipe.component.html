<div>
  <div *ngIf="newImage !== null"><img [src]="newImage"></div> <!--upload new img-->
  <div>
    <label for="file">Choose an Image File</label>
    <input type="file" id="imgFile" name="avatar" (change)="uploadImg($event)">
  </div>
  <form [formGroup]="addRecipeForm" (ngSubmit)="addRecipe()">
      <input type="text" formControlName="title" name="title" [value]="">
      <br>
      <textarea name="ingredients" formControlName="ingredients" [value]=""></textarea>
      <br> 
      <button [disabled]="!addRecipeForm.touched" type="submit" class="button recipe-submit">Save</button>
      <button (click)="addingCanceled()">Cancel</button>
  </form> 
</div>
