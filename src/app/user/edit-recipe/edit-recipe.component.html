<div>
  <img [src]="recipeImage"> <!--upload new img-->
  <form [formGroup]="editForm" (ngSubmit)="saveEdit()">
      <input type="text" formControlName="title" name="title" [value]="recipeTitle">
      <br>
      <textarea name="ingredients" formControlName="ingredients" [value]="recipeIngredients"></textarea>
      <br> 
      <button [disabled]="!editForm.touched" type="submit" class="button recipe-submit">Save</button>
      <button (click)="editingCanceled()">Cancel</button>
      <button>Delete</button>
  </form> 
</div>
